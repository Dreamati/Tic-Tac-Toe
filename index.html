<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <section>
        <div class="container">
            <div class="col">
                <div class="top" id="top1"></div>
                <div class="top" id="top2"></div>
                <div class="top" id="top3"></div>
            </div>
            <div class="col">
                <div class="mid" id="mid4"></div>
                <div class="mid" id="mid5"></div>
                <div class="mid" id="mid6"></div>
            </div>
            <div class="col">
                <div class="bottom" id="bottom7"></div>
                <div class="bottom" id="bottom8"></div>
                <div class="bottom" id="bottom9"></div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div id="Result"></div>
        <button>Reset</button>
    </footer>
</body>
</html>
